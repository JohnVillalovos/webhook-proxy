language: python
python:
  - '2.7'
  - '3.4'
  - '3.6'

sudo:
  - required
services:
  - docker
install: skip
script:
  # prepare dependencies
  - pip install -r requirements.txt
  - pip install -r docker-requirements.txt
  - pip install coveralls
  # prepare reporter
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  # python tests
  - PYTHONPATH=src python -m coverage run --branch --source=src -m unittest discover -s tests -v
  # coverage reports
  - coveralls
  - python -m coverage report -m
  - python -m coverage xml
  - |
    if [[ "$(python --version 2>&1)" = *2.7* ]]; then
      coveralls || exit 0
      ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT || exit 0
    fi

jobs:
  include:
    - &integration-stage
      stage: integration
      script:
        - pip install -r requirements.txt
        - pip install -r docker-requirements.txt
        - PYTHONPATH=tests python -m unittest discover -s tests -v -p it_*.py
      env:     DIND_VERSION=17.10

    - <<: *integration-stage
      env:    DIND_VERSION=17.09

    - <<: *integration-stage
      env:    DIND_VERSION=17.06

    - <<: *integration-stage
      env:    DIND_VERSION=1.13

    - <<: *integration-stage
      env:    DIND_VERSION=1.12

    - &deploy-stage
      stage: deploy
      if: branch = master
      script:
        - docker run --rm --privileged multiarch/qemu-user-static:register --reset
        - docker build -t webhook-proxy:$DOCKER_TAG -f $DOCKERFILE .
        - docker tag webhook-proxy:$DOCKER_TAG rycus86/webhook-proxy:$DOCKER_TAG
        - docker login -u="rycus86" -p="$DOCKER_PASSWORD"
      after_success:
        - docker push rycus86/webhook-proxy:$DOCKER_TAG
      env:
        - DOCKER_TAG=amd64
        - DOCKERFILE=Dockerfile

    - <<: *deploy-stage
      env:
        - DOCKER_TAG=armhf
        - DOCKERFILE=Dockerfile.armhf

    - <<: *deploy-stage
      env:
        - DOCKER_TAG=aarch64
        - DOCKERFILE=Dockerfile.aarch64

    - <<: *deploy-stage
      env: 
        - DOCKER_TAG=amd64-docker
        - DOCKERFILE=Dockerfile-docker

    - <<: *deploy-stage
      env:
        - DOCKER_TAG=armhf-docker
        - DOCKERFILE=Dockerfile-docker.armhf

    - <<: *deploy-stage
      env:
        - DOCKER_TAG=aarch64-docker
        - DOCKERFILE=Dockerfile-docker.aarch64

    - stage: manifest
      if: branch = master
      script:
        - docker login -u="rycus86" -p="${DOCKER_PASSWORD}"
        - curl -fsSL https://github.com/estesp/manifest-tool/releases/download/v0.7.0/manifest-tool-linux-amd64 > ./manifest-tool
        - chmod +x ./manifest-tool
        - ./manifest-tool push from-spec manifest.yml
        - ./manifest-tool push from-spec manifest-docker.yml

